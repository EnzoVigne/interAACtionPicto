<body>
  <h2> {{'translatePicto.enterAWordToSearchFor' | translate}}</h2>
  <form (ngSubmit)="onSubmit(formText)" #formText="ngForm">
      <div>
        <mat-form-field appearance="fill">
        <input matInput type="text" class="form-control" placeholder="{{'translatePicto.typeAWord' | translate}}" id="sentence-input" name="text" ngModel required>
        </mat-form-field>
        <br>
        <button type="submit" mat-raised-button color="primary" [disabled]="formText.invalid"> {{'translatePicto.submit' | translate}} </button>
        <br>
        <h2 class="middle" *ngIf="result.length !== 0"> {{'translatePicto.SearchResult' | translate}} </h2>
        <carousel [cellsToScroll]="2" [loop]="true" [arrowsOutside]="true" *ngIf="result.length !== 0" arrowsTheme="dark">
          <div class="carousel-cell" *ngFor="let image of result">
            <!--<a href="{{image}}" download ></a>-->
            <img src="{{image}}" width="100%" height="100%" alt="image" (click)="Download(image,this.wordSearch+'.png')">
          </div>
        </carousel>
      </div>
  </form>
</body>
